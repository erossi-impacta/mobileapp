<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
<ion-header></ion-header>
<ion-content>
  <div class="ion-padding" id="header">
    <img
      src="../../assets/logopronto.png"
      alt="user_profile_pic">
  </div>
  <form [formGroup]=updatedUser (ngSubmit)="presentConfirmationAlert(updatedUser.value)" class="ion-padding">
    <div class="ion-padding">
      <ion-item class="wrap-input">
        <ion-label position="stacked">Nome</ion-label>
        <ion-input class="input" type="text" formControlName="name" placeholder="{{currentUser.name}}"
          readonly="{{!editing}}"></ion-input>
      </ion-item>
      <ion-item class="wrap-input">
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input class="input" type="text" formControlName="email" placeholder="{{currentUser.email}}"
          readonly="{{!editing}}"></ion-input>
      </ion-item>
      <ion-item class="wrap-input">
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input class="input" type="number" formControlName="phone_number" placeholder="{{currentUser.phone_number}}"
          readonly="{{!editing}}"></ion-input>
      </ion-item>
      <ion-item class="wrap-input">
        <ion-label position="stacked">Endere√ßo</ion-label>
        <ion-input class="input" type="text" formControlName="address" placeholder="{{currentUser.address}}"
          readonly="{{!editing}}"></ion-input>
      </ion-item>
    </div>
    <div id="alterButton" class="container-form-btn ion-padding">
      <button class="form-btn custom-font" (click)="startEditing()">Alterar</button>
    </div>
    <div id="confirmAndCancelButtons" style="display: none;">
      <ion-row>
        <ion-col size="6">
          <button id="cancelButton" class="form-btn custom-font" (click)="cancelUpdate()">Cancelar</button>
        </ion-col>
        <ion-col size="6">
          <button id="confirmButton" class="form-btn custom-font" type="submit">Confirmar</button>
        </ion-col>
      </ion-row>
    </div>
  </form>
  <div>
    <ion-button color="custom" (click)="signOut()" expand="block" fill="clear" shape="round">Sair</ion-button>
  </div>
</ion-content>
